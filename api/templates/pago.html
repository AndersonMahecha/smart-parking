<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartParking - Pago</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pago.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/ico.png') }}" type="image/x-icon">
</head>

<body>
    <header class="box">
        <div>
            <a id="tap-logo" href="">
                <img id="logo" src="{{ url_for('static', filename='assets/ico.png') }}" alt="SmartParking">
            </a>
        </div>
        <div class="relleno"></div>
        <div id="tap-user">
            <a class="box" href="">
                <img src="{{ url_for('static', filename='assets/user.svg') }}" alt="">
                <p>Administrador</p>
            </a>
        </div>
    </header>
    <main>
        <section id="left-menu">
            <a href="{{ url_for('index') }}" id="item-left-menu" class="box">
                <img src="{{ url_for('static', filename='assets/menu/dashboard.png') }}" alt="">
                <p>Dashboard</p>
            </a>
            <a href="{{ url_for('ingreso') }}" id="item-left-menu" class="box">
                <img src="{{ url_for('static', filename='assets/menu/ingreso.png') }}" alt="">
                <p>Ingreso de vehículos</p>
            </a>
            <a href="{{ url_for('salida') }}" id="item-left-menu" class="box">
                <img src="{{ url_for('static', filename='assets/menu/salida.png') }}" alt="">
                <p>Salida de vehículos</p>
            </a>
            <a href="{{ url_for('pago') }}" id="item-left-menu" class="box actual-option">
                <img src="{{ url_for('static', filename='assets/menu/pay.png') }}" alt="">
                <p>Pago</p>
            </a>
            <a href="{{ url_for('visualizacion') }}" id="item-left-menu" class="box">
                <img src="{{ url_for('static', filename='assets/menu/map.png') }}" alt="">
                <p>Visualización 2D</p>
            </a>
        </section>

        <section class="box" id="section-content">
            <h1>Pago</h1>
            <div id="formulario">
                <form autocomplete="off" id="vehiculo-form">
                    <!-- fecha y hora -->
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha" class="input-required" required readonly>
                    <label for="hora">Hora</label>
                    <input type="time" name="hora" id="hora" class="input-required" required readonly>
                    <label for="placa">Ingrese la placa del vehículo <span
                            style="color: rgb(150, 0, 0);">*</span></label>
                    <input type="text" id="placa" name="placa" minlength="6" maxlength="6"
                        style="text-transform:uppercase;" required>
                    <div id="placa-preview" class="placa-preview">
                        <span id="placa-text">--- ---</span>
                    </div>
                    <button type="submit">Consultar Pago</button>
                    <p id="message-error"></p>
                </form>
            </div>
        </section>
    </main>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closeBtn" class="close">&times;</span>
            <h2 id="title-message-popup"></h2>
            <div id="checkmark" class="checkmark-wrapper" style="display: none;">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
                    <path class="checkmark-check" fill="none" d="M16 26l9 9 15-15" />
                </svg>
            </div>
            <table id="message-popup">
                <thead>
                    <tr>
                        <th>Campo</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de datos se insertarán aquí dinámicamente -->
                </tbody>
            </table>
            <button id="button-popup"></button>
            <p id="message-error"></p>
        </div>
    </div>
    <footer>
        <div>
            <ul>
                <li>Tatiana Ruiz</li>
                <li>Anderson Mahecha</li>
                <li>Victor Cespedes</li>
                <li>Ricardo Rey</li>
            </ul>
        </div>
        <div>
            <p>SmartParking © 2024</p>
        </div>
        <div id="github" class="box">
            <a href="git@github.com:reyandres015/frontend-smart-parking.git" target="_blank">
                <img id="github-icon" src="{{ url_for('static', filename='assets/github-favicon.png') }}" alt="">
            </a>
        </div>
    </footer>
</body>
<script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/pago.js') }}"></script>

</html>
